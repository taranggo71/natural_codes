<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
<title>
    Website
</title>

    <body>

    <h1 style="text-align: center;">Sign Up Form </h1>
    <hr>
    <br>
    <label for="user">Name:</label>
    <input type="text" id="user" name="username" placeholder="Your Answer"><br>
    <label for="phone">Contact Number:</label>
    <select name="code">
        <option value="+880">+880</option>
        <option value="+990">+990</option>
        <option value="+665">+665</option>
    </select>
    <input type="text" id="phone" name="phn" placeholder="Your Answer"><br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="usermail" placeholder="Your Answer" required><br>
    <label for="link">Social Link:</label>
    <input type="text" id="link" name="Social Link" placeholder="Your Answer" required> <br>
    <label for="country">Country Select</label>
    <select name="country">
        <option value="bangladesh">Bangladesh</option>
        <option value="america">America</option>
        <option value="india">india</option>
    </select>
    <input type="text" id="country" name="con"><br>
    Gender:
    <input type="radio" id="gen1" name="gnd">
    <label for="gen1">Male</label>
    <input type="radio" id="gen2" name="gnd">
    <label for="gen2">Female</label><br>
    <label for="date">Date Of Birth:</label>
    <input type="date" id="date" name="dob"><br>
    <label for="time">Time:</label>
    <input type="time" id="time" name="time"><br>
    <label for="file">Photo Select:</label>
    <input type="file" id="file" name="pic"><br>
    <input type="checkbox" id="v1" name="vehicle" >
    <label for="v1">I Have A Bike</label>
    <input type="checkbox" id="v2" name="vehicle" >
    <label for="v2">I Have A Bicycle</label><br>
    <textarea name="comment" cols="14" rows="30" placeholder="Comment Here"></textarea><br>
    <input type="submit" value="Send">
    <input type="reset" value="Reset">
    
    </body>
</html>
